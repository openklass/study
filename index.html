<h1>JSON Data Display</h1>
  <div id="jsonData"></div>

  <script>
    // Fetch the JSON data from js_data.json
    fetch('js_data.json')
      .then(response => {
        if (!response.ok) {
          throw new Error('Network response was not ok');
        }
        return response.json();
      })
      .then(data => {
        console.log(data); // This will log the JSON data to the console
        //document.getElementById('jsonData').textContent = JSON.stringify(data, null, 2); // Display JSON data on the page
        document.getElementById('jsonData').textContent = data.key1;
      })
      .catch(error => console.error('Error fetching JSON:', error));
  </script>
